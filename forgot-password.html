<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blood For Need</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Blood For Need Logo" />
            </div>
        
            <h1>Blood For Need</h1>
        </header>

        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email-phone">Email or Phone Number</label>
                    <input type="text" id="email-phone" name="email-phone" required placeholder="Enter your email or phone number">
                </div>

                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>

            <div class="login-link">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </div>

        <footer>
            <div class="contact-info">
                <p><strong>Contact Us:</strong></p>
                <p>Email: info@bloodforneed.org</p>
                <p>Phone: +8801701987424, +8801951284298</p>
                <p>Address: Level:3, Road:13, Block:G, Bashundhara R/A, Dhaka-1229</p>
            </div>
        </footer>
    </div>
</body>
</html>
