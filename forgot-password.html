<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Blood For Need</title>
    <link rel="icon" type="image/png" href="logo.png">
<link rel="stylesheet" href="forgot-password.css">

</head>
<body>
    <div class="container">
    
    <header>
        <div class="logo">
            <img src="logo.png" alt="Blood For Need Logo" />
        </div>

        <h1>Blood For Need</h1>

        <div class="top-login">
            <a href="login.html">Go to Login</a>
        </div>
    </header>


   
        <div class="forgot-password-form">

        <form id="resetForm">
            <div class="input-group">
                <label for="email-phone">Email or Phone Number</label>
                <input type="text" id="email-phone" required
                    placeholder="Enter your email or phone number">
            </div>

            <button type="submit" class="reset-btn">Send Reset Link</button>
        </form>

       <p id="message" class="success-message"></p>

        <div id="goLogin" class="go-login">
            <a href="login.html">Go to Login Page</a>
        </div>

        <footer>
            <div class="contact-info">
                <p><strong>Contact Us:</strong></p>
                <p>Blood For Need Â© 2025</p>
                <p>Email: info@bloodforneed.org</p>
                <p>Phone: +8801701987424, +8801951284298</p>
                <p>Address: Level:3, Road:13, Block:G, Bashundhara R/A, Dhaka-1229</p>
            </div>
        </footer>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
