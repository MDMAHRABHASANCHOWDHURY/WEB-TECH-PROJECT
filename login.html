<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Blood For Need Logo" />
            </div>
            <h1>Blood For Need</h1>
        </header>
        
        <div class="login-form">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email-phone">Email or Phone Number</label>
                    <input type="text" id="email-phone" name="email-phone" required placeholder="Enter email or phone number">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="create-account">
                <p>Don't have an account? <a href="registration.html">Create New Account</a></p>
            </div>

        </div>

        <footer>
            <div class="contact-info">
                <p><strong>Contact Us:</strong></p>
                <p>Blood For Need Â© 2025</p>
                <p>Email: info@bloodforneed.org</p>
                <p>Phone: +8801701987424,+8801951284298</p>
                <p>Address:Level:3,Road:13,Block:G,Bashundhara R/A,Dhaka-1229</p>
            </div>
        </footer>
    </div>
</body>
</html>
