<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Blood Donation Group</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Blood Donation Group Logo" />
            </div>
            <h1>Register for Blood For Need</h1>
        </header>

        <div class="register-form">
            <h2>Create an Account</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <div class="input-group">
                    <label>Role</label>
                    <div class="role-selection">
                        <label>
                            <input type="radio" name="role" value="user" required>User
                        </label>
                        <label>
                            <input type="radio" name="role" value="medical_staff" required>Medical Staff
                        </label>
                        <label>
                            <input type="radio" name="role" value="admin" required>Admin
                        </label>
                </div>
                
            </div>
                <button type="submit" class="register-btn">Register</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>

        <footer>
            <div class="contact-info">
                <p><strong>Contact Us:</strong></p>
                <p>Email: info@bloodforneed.org</p>
                <p>Phone: +8801701987424,+8801951284298</p>
                <p>Address:Level:3,Road:13,Block:G,Bashundhara R/A,Dhaka-1229</p>
            </div>
        </footer>
    </div>
</body>
</html>
