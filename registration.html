<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Blood Donation Group</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Blood Donation Group Logo" />
            </div>
            <h1>Register for Blood For Need</h1>
        </header>

        <div class="register-form">
            <h2>Create an Account</h2>

            <form id="registrationForm">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input 
                        type="text" 
                        id="full-name" 
                        placeholder="Enter your full name"
                        required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="example@email.com"
                        required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        placeholder="+880 1XXXXXXXXX"
                        required>
                </div>

                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter a strong password"
                            required>
                        <span class="toggle-password" data-target="password">üëÅ</span>
                    </div>
                </div>

                <div class="input-group password-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            placeholder="Re-enter your password"
                            required>
                        <span class="toggle-password" data-target="confirm-password">üëÅ</span>
                    </div>
                </div>


                <div class="input-group">
                    <label>Select Your Role</label>
                    <div class="role-selection">
                        <label class="role-option">
                            <input type="radio" name="role" value="user" required>
                            <span>User</span>
                        </label>

                        <label class="role-option">
                            <input type="radio" name="role" value="medical">
                            <span>Medical Staff</span>
                        </label>

                        <label class="role-option">
                            <input type="radio" name="role" value="admin">
                            <span>Admin</span>
                        </label>
                    </div>
                </div>
            
            <div class="terms-group">
                <label>
                    <input type="checkbox" id="terms">
                    I agree to the 
                    <a href="terms.html" target="_blank">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="register-btn">Register</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="contact-info">
            <p><strong>Contact Us:</strong></p>
            <p>Blood For Need ¬© 2025</p>
            <p>Email: info@bloodforneed.org</p>
            <p>Phone: +8801701987424,+8801951284298</p>
            <p>Address:Level:3,Road:13,Block:G,Bashundhara R/A,Dhaka-1229</p>
        </div>
    </footer>

    <script src="registration.js"></script>
</body>
</html>
